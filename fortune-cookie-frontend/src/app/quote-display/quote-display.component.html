<div class="quote-display">
    <div class="quote-image">
        <img [src]="currentQuote.image" style="width: 100%;" alt="Quote Image" *ngIf="currentQuote.image">
    </div>
    <div class="quote-text">
        <p>{{ currentQuote.quote }}</p>
        <a [href]="currentQuote.link" target="_blank" *ngIf="currentQuote.link">Read more</a>
    </div>
    <button class="btn btn-primary mt-3" (click)="newQuote()">Get New Quote</button>
</div>
